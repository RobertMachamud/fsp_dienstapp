{% extends "base.html" %}
{% block content %}

<form method="POST" action="{{ url_for('register_dancer') }}">
    <label for="f-name">First Name</label>
    <input type="text" id="f-name" name="f-name" class="sign-inputs" placeholder="First Name">
    <label for="l-name">Last Name</label>
    <input type="text" id="l-name" name="l-name" class="sign-inputs" placeholder="Last Name">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" class="sign-inputs" placeholder="Email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" class="sign-inputs" placeholder="Password">
    <label for="password">Repeat Password</label>
    <input type="password" id="r-password" name="r-password" class="sign-inputs" placeholder="Repeat Password">

    <label for="dob">Date Of Birth</label>
    <input type="date" id="dob" name="dob" class="sign-inputs">

    <label for="nationality">Nationality</label>
    <input type="text" id="nationality" name="nationality" class="sign-inputs" placeholder="Nationality">

    <label for="pob">Place Of Birth</label>
    <input type="text" id="pob" name="pob" class="sign-inputs" placeholder="Place Of Birth">

    <label for="tel">Telephone</label>
    <input type="number" id="tel" name="tel" class="sign-inputs">

    <label for="street">Street</label>
    <input type="text" id="street" name="street" class="sign-inputs" placeholder="Street">
    <label for="h-number">House Number</label>
    <input type="text" id="h-number" name="h-number" class="sign-inputs">
    <label for="plz">Postal Code</label>
    <input type="number" id="plz" name="plz" class="sign-inputs">
    <label for="city">City</label>
    <input type="text" id="city" name="city" class="sign-inputs" placeholder="City">


    <div class="select-gender-cont">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="diverse" value="diverse">
            <label class="form-check-label" for="diverse">
                Diverse
            </label>
        </div>

        <div class="select-sex-cont">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <label for="parent">Parent</label>
        <input type="checkbox" id="parent" name="parent">

        <button type="submit">Register</button>
</form>

{% endblock %}
